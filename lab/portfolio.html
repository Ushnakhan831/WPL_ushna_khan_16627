<!DOCTYPE html>
<html>
<head>
<title>Portfolio Grid</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:#f4f4f4;
}
header{
    background:#222;
    color:white;
    text-align:center;
    padding:20px;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    padding:40px;
}
.card{
    background:white;
    border-radius:10px;
    overflow:hidden;
}
.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}
.card .content{
    padding:15px;
}
.card h3{
    margin:0;
}
.card p{
    font-size:14px;
    color:#555;
}
footer{
    background:#222;
    color:white;
    text-align:center;
    padding:10px;
}
</style>
</head>
<body>

<header>
<h1>My Portfolio</h1>
<p>Web Designer & Developer</p>
</header>

<div class="grid">
    <div class="card">
        <img src="https://via.placeholder.com/400x300">
        <div class="content">
            <h3>Project One</h3>
            <p>HTML & CSS Website</p>
        </div>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/400x300">
        <div class="content">
            <h3>Project Two</h3>
            <p>JavaScript App</p>
        </div>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/400x300">
        <div class="content">
            <h3>Project Three</h3>
            <p>PHP Project</p>
        </div>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/400x300">
        <div class="content">
            <h3>Project Four</h3>
            <p>Portfolio Design</p>
        </div>
    </div>
</div>

<footer>
<p>Â© 2025 My Portfolio</p>
</footer>

</body>
</html>
